
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Tankdaten Übersicht</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #4285f4; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .header { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
        .update-time { font-style: italic; float: right; font-size: 14px; }
        .reload-button { padding: 10px 15px; background-color: #4285f4; color: white; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        Tankdaten Übersicht
        <span class="update-time">Letzte Aktualisierung: {{ update_time }}</span>
    </div>
    <button onclick="location.reload()" class="reload-button">RELOAD</button>
    <table>
        <thead>
            <tr>
                <th>NUMMER</th>
                <th>DATUM + UHRZEIT</th>
                <th>SÄULENNUMMER</th>
                <th>ARTIKEL</th>
                <th>MENGE (LITER)</th>
                <th>KENNZEICHEN</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ row.timestamp }}</td>
                <td>{{ row.column }}</td>
                <td>{{ row.article }}</td>
                <td>{{ row.amount }}</td>
                <td>{{ row.plate }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

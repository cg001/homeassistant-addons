type: vertical-stack
cards:
  - type: markdown
    content: >
      **Letzte Aktualisierung:** {{ state_attr('sensor.tankdaten', 'last_update') }}
    style: |
      ha-card {
        padding: 8px 16px;
        background-color: var(--primary-color);
        color: var(--text-primary-color);
      }
  - type: entities
    title: Tankdaten Ãœbersicht
    entities:
      - type: attribute
        entity: sensor.tankdaten
        attribute: transactions
        name: Tankdaten
        icon: mdi:gas-station
  - type: button
    name: Aktualisieren
    icon: mdi:refresh
    tap_action:
      action: call-service
      service: mqtt.publish
      service_data:
        topic: tankdaten/refresh
        payload: "refresh"
